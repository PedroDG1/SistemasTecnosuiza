<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnosuiza - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container right-panel-active">
        <!-- Registrar Usuario-->
        <div class="container__form container--signup">
          <form action="#" class="form" id="form1">
            <h2 class="form__title">Registrar Usuario</h2>
            <input type="number" placeholder="ID Usuario" class="input" />
            <input type="text" placeholder="Nombre Usuario" class="input" />
            <input type="text" placeholder="Primer Apellido" class="input" />
            <input type="text" placeholder="Segundo Apellido" class="input" />
            <input type="password" placeholder="Contraseña" class="input" />
            <input type="password" placeholder="Repetir contraseña" class="input" />
            <button class="btn">¡Registrar!</button>
          </form>
        </div>
      
        <!-- Entrar sistema -->
        <div class="container__form container--signin">
          <form action="#" class="form" id="form2">
            <h2 class="form__title">Iniciar Sesion</h2>
            <input type="number" placeholder="Usuario" class="input" />
            <input type="password" placeholder="Contraseña" class="input" />
            <a href="main.html" class="btn">Iniciar</a>
          </form>
        </div>
      
        <!-- Overlay -->
        <div class="container__overlay">
          <div class="overlay">
            <div class="overlay__panel overlay--left">
              <button class="btn" id="signIn">¡Entrar!</button>
            </div>
            <div class="overlay__panel overlay--right">
              <button class="btn" id="signUp">¡Registrar!</button>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="log.js"></script>
</html>
